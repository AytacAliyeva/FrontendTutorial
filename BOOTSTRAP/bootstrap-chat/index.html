<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 chat">
    <div class="row">
        <div class="col-md-4 col-search m-3 ">
            <div class="input-group mt-3">
                <input type="text" class=" search ml-3" placeholder="Search...">
                <i class="fas fa-search icon-input"></i>
            </div>
            <div class="mt-5 bg-img d-flex ">
                <img src="image/bill.jpg" alt="" class="img-fluid bill-img ml-3">
                <div class="active"></div>
                <div class="img-text m-3">
                    <h3>Bill</h3>
                    <span>Bill is online</span>
                </div>
            </div>
            <div class="mt-5 bg-img d-flex ">
                <img src="image/einstein.jpg" alt="" class="img-fluid bill-img ml-3">
                <div class="active"></div>
                <div class="img-text m-3">
                    <h3>Einstein</h3>
                    <span>Einstein is online</span>
                </div>
            </div>
        </div>


        <div class="col-md-7 col-search m-3">
            <div class="mt-2  d-flex bg-image">
                <img src="image/bill.jpg" alt="" class="img-fluid bill-image ml-3">
                <div class="active-chat"></div>
                <div class="img-text m-3">
                    <h3>Chat with Bill</h3>
                    <span>1767 Message</span>
                </div>
                <div class="video">
                    <i class="fas fa-video mr-4"></i>
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-ellipsis-v ml-4"></i>
                </div>
            </div>
            <div class="mt-5 d-flex">
                <img src="image/bill.jpg" alt="" class="img-fluid bill-image-chat ml-3">
                <p class="chat-text mt-2 ml-3">Hi, how are you?</p>
            </div>
            <div class="time">
                <span style="font-size: 10px; color: #dad7cd;">8:40 AM, Today</span>
            </div>
            <div class="mt-5 d-flex justify-content-end">
                <p class="me-chat-text mt-2 ml-3">Hi I am good thanks how about you?</p>
                <img src="image/space.jpg" alt="" class="img-fluid me-image-chat ml-3">
            </div>
            <div class="time2 float-right">
                <span style="font-size: 10px; color: #dad7cd;">8:40 AM, Today</span>
            </div>
            <div class="d-flex message ">
                <textarea name="" id="" cols="30" rows="10" class="type-message" placeholder="Type your message..."></textarea>
                <i class="fas fa-paper-plane send-icon d-inline"></i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
