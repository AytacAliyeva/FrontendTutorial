    <form>
        <div class="form-row">
            <div class="col-md-6 form-group">
                <label for="">E-mail</label>
                <input type="email" placeholder="Enter your e-mail" class="form-control">
            </div>
            <div class="col-md-6 form-group">
                <label for="">Password</label>
                <input type="password" placeholder="*****" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 form-group">
                <label for="">Message</label>
                <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="">City</label>
                    <select class="form-control">
                        <option value="" selected="selected">Choose city </option>
                        <option value="">Istanbul</option>
                        <option value="">Mersin</option>
                        <option value="">Eskishehir</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="">State</label>
                    <select name="" id="" class="form-control">
                        <option value="" selected="selected">Choose state </option>
                        <option value="">Beshiktash</option>
                        <option value="">Beyoglu</option>
                        <option value="">Bagcilar</option>
                    </select>
                </div>
                <div class="col-md-2 form-group">
                    <label for="">Zip</label>
                    <input type="file" >
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">

                    <input type="checkbox"class="form-check-input">
                    <label for="">Check me out</label>
                </div>
            </div>
        <button class=" btn btn-primary" type="submit">Sign in</button>
    </form>
