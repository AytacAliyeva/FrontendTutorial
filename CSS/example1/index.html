<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1 class="bashliq">Form window</h1>
    <div>
    <input class="input-text" type="text" placeholder="Enter your name">
    </div>
    <div>
        <input class="input-text2" type="text" placeholder="Enter your surname">
    </div>
    <div>
        <input class="input-mail" type="email" placeholder="Enter your e-mail">
    </div>
    <div>
        <input class="input-pass" type="password" placeholder="Enter your password">
    </div>
    <div>
        <label for="woman" class="woman">Woman</label>
        <input class="input-woman" type="radio" name="woman">
        <label for="man" class="man">Man</label>
        <input class="input-man" type="radio" name="woman">
    </div>
    <div>
        <button class="submit">Submit</button>
    </div>
</div>
</body>
</html>
