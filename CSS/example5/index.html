<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="main">

    <form action="">
        <div class="row">
        <div class="col-25">
        <label for="name">First Name</label>
        </div>
        <div class="col-75">
        <input type="text" name="name" placeholder="Enter your name" required>
        </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="surname">Last Name</label>
            </div>
            <div class="col-75">
                <input type="text" name="surname" placeholder="Enter your surname" required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">

            </div>
            <div class="col-75">
                <input type="email" name="email" placeholder="a@gmail.com" required>

        </div>
        <div class="row">
            <div class="col-25">
                <label for="pass">Password</label>
            </div>
            <div class="col-75">
                <input type="password" name="pass" placeholder="****" required>
            </div>
        </div>
        <div class="row">
            <label for="Woman">Woman</label>
            <input type="radio" name="woman">
            <label for="Woman">Man</label>
            <input type="radio" name="woman">

        </div>
        <div class="row">
           <div class="col-25">
               <label for="option">Choose  university</label>
           </div>
            <div class="col-75">
                <select>
                    <option value=1">Select university</option>
                    <option value="BEU">Baku Engineering University</option>

            </div>

        </div>


       <div class="row">
           <textarea name="" placeholder="Enter your commet..." ></textarea>
       </div>
        <button>Send</button>
    </form>
</div>
</body>
</html>
