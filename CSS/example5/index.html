<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <form action="">
        <label for="name">First Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>
        <br>
        <label for="surname">Last Name</label>
        <input type="text" name="surname" placeholder="Enter your surname" required>
        <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="a@gmail.com" required>
        <br>
        <label for="pass">Password</label>
        <input type="password" name="pass" placeholder="**********" required>
        <br>
        <label for="radio">Man</label>
        <input type="radio" name="radio" checked="checked">
        <label for="radio">Woman</label>
        <input type="radio" name="radio" >
        <label for="date">Date</label>
        <input type="date" name="date" >
        <br>
        <textarea name="pls" placeholder="Enter your comment..." required></textarea>
        <br>
        <button>Send</button>
        <!--Selector qalib-->
    </form>
</div>
</body>
</html>
