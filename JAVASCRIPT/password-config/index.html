<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <form action="" class="text-center">
        <h1 class="text-center">Change Password</h1>
        <i class="fas fa-eye icon1" onclick="seePassword()" id="icon1"></i>
        <input type="password" id="newPassword" name="newPassword" class="password-input mt-4"
               placeholder="Enter new password">
        <br>
        <i class="fas fa-eye icon" onclick="showPassword()"></i>
        <input type="password" id="confirmPassword" name="confirmPassword" class="password-input mt-4"
               placeholder="Confirm your password" onkeyup="samePassword()">
        <div id="PasswordMatch"></div>
        <br>
        <p id="text"></p>
        <button class=" mt-4 change-btn" onclick="compareText()">Change Password</button>
    </form>
    <script src="script.js"></script>
</div>
</body>
</html>
