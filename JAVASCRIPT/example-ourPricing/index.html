<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center title">Our Pricing</h1>
    <div class="main d-flex justify-content-center align-items-center mt-4">
        <span class="">Annually &nbsp; </span>
        <label  class="switch">
            <input type="checkbox" onclick="changeTitle()" id="checkBox">
            <span class="slider round" ></span>
        </label>
        <span>&nbsp; Monthly</span>
    </div>
    <div class="row mt-5">
        <div class="col-lg-4 col-sm-12 mt-sm-5 text-center main-details p-5">
            <span>Basic</span>
            <h1 class=" p-4" id="first">$19.99</h1>
            <span class="d-block">500 GB Storage</span>
            <span class="d-block">2 Users Allowed</span>
            <span class="d-block">Spend up to 3 Gb</span>
            <button class="btn mt-5 form-control">Learn More</button>
        </div>
        <div class="col-lg-4 col-sm-12 mt-sm-5 text-center  details p-5">
            <span>Professional</span>
            <h1 class=" p-4" id="second">$24.99</h1>
            <span class="d-block">1 TB Storage</span>
            <span class="d-block">5 Users Allowed</span>
            <span class="d-block">Spend up to 10 Gb</span>
            <button class="btn mt-5 form-control">Learn More</button>
        </div>
        <div class="col-lg-4 col-sm-12 mt-sm-5 text-center main-details p-5">
            <span>Master</span>
            <h1 class=" p-4" id="third">$39.99</h1>
            <span class="d-block">2 TB Storage</span>
            <span class="d-block">10 Users Allowed</span>
            <span class="d-block">Spend up to 20 Gb</span>
            <button class="btn mt-5 form-control">Learn More</button>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
